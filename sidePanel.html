<html></html>
  <head>
    <title>Chrome Built-in AI Summarization Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      
      h1 {
        color: #1a73e8;
        font-size: 24px;
        margin-bottom: 15px;
      }
      
      .option-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .option-row label {
        margin-right: 15px;
        font-weight: 500;
        min-width: 100px;
      }
      
      select, button {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 13px;
      }
      
      button {
        background-color: #1a73e8;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      button:hover {
        background-color: #1557b0;
      }
      
      hr {
        border: none;
        border-top: 1px solid #eee;
        margin: 20px 0;
      }

      label {
        font-weight: bold;
        font-size: 13px;
      }

      .section-title {
        font-size: 16px;
        font-weight: bold;
        color: #202124;
        margin: 20px 0 10px 0;
      }
      
      .content-text {
        font-size: 12px;
        line-height: 1.5;
        color: #3c4043;
        white-space: pre-wrap;
        margin: 10px 0;
      }

      #select-text-to-summarize {
        font-size: 12px;
        font-weight: bold;
        color: #1557b0;
        margin: 0 0 0 0;
      }
    </style>
  </head>
  <body>
    <h1 id="panel-title">Summary</h1>
    <p id="select-text-to-summarize">Please select what you would like to summarise or translate!</p>
    <hr />
    <div>
        <div id="summarization-options">
            <div class="option-row">
                <label for="type-selector">Type:</label>
                <select id="type-selector">
                    <option value="key-points">Key Points</option>
                    <option value="tl;dr">TL;DR</option>
                    <option value="teaser">Teaser</option>
                    <option value="headline">Headline</option>
                </select>
            </div>
            <div class="option-row">
                <label for="format-selector">Format:</label>
                <select id="format-selector">
                    <option value="plain-text">Plain Text</option>
                    <option value="markdown">Markdown</option>
                </select>
            </div>
            <div class="option-row">
                <label for="length-selector">Length:</label>
                <select id="length-selector">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            <button id="apply-options">Apply Changes</button>
        </div>
        <hr />
        <div id="language-selector-container" style="display: none;">
            <div class="option-row">
                <label for="language-selector">Target language:</label>
                <select id="language-selector">
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="es">Spanish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="tr">Turkish</option>
                    <option value="hi">Hindi</option>
                    <option value="vi">Vietnamese</option>
                    <option value="bn">Bengali</option>
                </select>
            </div>
        </div>
        <p id="summarization-text"></p>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
